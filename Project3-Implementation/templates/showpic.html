<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>r/IAmA key words</title>
  </head>
  <body>
    <h1 align="center">Live Dashboard for r/IAmA</h1>
    <hr />
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" onclick="window.location.href='nav.html'">Overview</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="window.location.href='csv-dataset.html'">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" onclick="window.location.href='showpic.html'">Wordcloud</a>
        </li>
      </ul>
      <form method="POST">
        <form method="post">  
          <label for="start_time">Start date</label>
          <input type="text" name="start_time" id="start_time" placeholder="YYYY-MM-DD",pattern="\d{4}-\d{2}-\d{2}"><br>  
          <label for="end_time">End date</label>
          <input type="text" name="end_time" id="end_time" placeholder="YYYY-MM-DD",pattern="\d{4}-\d{2}-\d{2}"><br>  
          <input type="submit" name="submit" value="See Time result">  
        </form>
      </form>
      <div align="center">
        <label for="last_start_time">Start Time: {{last_start_time}}</label>
        <label for="last_end_time">End Time: {{last_end_time}}</label>
      </div>
      <div align="center">
        <img src="data:;base64,{{ img_stream }}" height='700' width='700'>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
